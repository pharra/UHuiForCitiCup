<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device - width, initial - scale = 1">

    <title>
        Register
    </title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <nav class="navbar navbar-container navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-targer="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class = "sr-only">Toggle navigation</span>
                      <span class = "icon-bar"></span>
                      <span class = "icon-bar"></span>
                      <span class = "icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
        </div>
    </nav>

    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-primary" style="margin-top:3em;">
            <ul id="user_tab" class="nav nav-tabs">
                <li class="active"><a href="#register" data-toggle="tab">注册</a></li>
                <li><a href="#login" data-toggle="tab">登录</a></li>
            </ul>
            <div id="user_tab_content" class="tab-content">
                <div class="tab-pane fade in active" id="register">
                    <div class="panel-body">
                        <div class="col-sm-9 col-md-9">
                            <div class="form-group">
                                <i class="fa fa-user fa-lg"></i>
                                <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock fa-lg"></i>
                                <input class="form-control required" type="password" placeholder="Password" id="register_password" name="password" />
                            </div>
                            <div class="form-group">
                                <i class="fa fa-check fa-lg"></i>
                                <input class="form-control required" type="password" placeholder="请确认您的密码" name="re-password" />
                            </div>
                            <div class="form-group">
                                <i class="fa fa-envelope fa-lg"></i>
                                <input class="form-control email" type="text" placeholder="电话号码" name="phone_num" />
                            </div>
                            <!--
                            <form action="" method="get">您的性别:&nbsp&nbsp
                                <label><input name = "sex" type = "radio" value = ""/>男&nbsp&nbsp</label>
                                <label><input name = "sex" type = "radio" value = ""/>女&nbsp&nbsp</label>
                            </form>
                            -->
                            <div class="form-group">
                                <input type="submit" class="btn btn-success pull-right" value="Sign up" />
                                <a class="btn btn-primary" href="/" role="button">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="login">
                    <div class="panel-body">
                        <div class="col-sm-9 col-md-9">
                            <div class="form-group">
                                <i class="fa fa-user fa-lg"></i>
                                <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="20" />
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock fa-lg"></i>
                                <input class="form-control required" type="password" placeholder="Password" name="password" maxlength="8" />
                            </div>
                            <div class="form-group">
                                <label class="checkbox"><input type="checkbox" name="remember" value = "1"/>记住密码</label>
                                <hr/>
                                <a href="/login#register" id="register_btn" class="">创建新的账户</a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-primary" href="/" role="button">返回</a>
                                <input type="submit" class="btn btn_success pull-right" value="Login" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
